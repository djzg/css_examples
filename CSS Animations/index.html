<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Transitions</title>
</head>
<body>
  <button class="btn">Learn more</button>
  <br/>
  <br/>
  <br/>
  <section>
    <h1 class="animate heading-1">Hello World!</h1>
    <h1 class="animate bounce">Where are you?</h1>
    <h2 class="animate slideInLeft animate--fast">Hello World!</h2>
    <h3 class="animate slideInRight animate--slow">Hello World!</h3>
    <h4 class="animate rotate animate--slow animate--infinite">Hello World!</h4>
  </section>
</body>
</html>
