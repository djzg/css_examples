<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range slider</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="app/json" href="styles.css.map">
</head>
<body>
  <form style="--min: 0; --val: 72; --max: 100; --n: 10">
    <label for="r">Price Range</label>
    <input id="r" type="range" min=min value=val list="1">
    <output for="r"></output>
    <datalist id="1">
      <option>0</option>
      <option>10</option>
      <option>20</option>
      <option>30</option>
      <option>40</option>
      <option class="mid">50</option>
      <option>60</option>
      <option>70</option>
      <option>80</option>
      <option>90</option>
      <option>100</option>
    </datalist>
  </form>

  <script src="script.js"></script>
  <script>
    let min = 0, max = 100;
    let val = 38, n = 10;
    let s = min || 0;
    let e = max || max === 0 ? max : 100;
    let rng = e - s;
    let u = rng / n;


  </script>
</body>
</html>
